<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/Elements.css"/>
    <link rel="stylesheet" href="stylesheets/game-recommendation.css"/>
    <title>Document</title>
</head>
<body>
    <section class="game-recommendation-container">
        <div class="game-recommendation-panel">
            <img class="game-background-image" alt="game background" src="test-img/game-bg.jpg"/>
            <h2>Let's play</h2>
            <div class="game-data-container">
                <div class="game-cover-container">
                    <img alt="game cover" src="test-img/game-pp.webp"/>
                </div>
                <div class="game-title">
                    Star Wars: Battlefront II
                </div>
                <div class="game-stats-container">
                    <span>3</span> Teams and <br/>
                    <span>12</span> Players are playing this game
                </div>
            </div>
            <a class="button primary-button game-recommendation-button" href="/game">I'm in</a>
        </div>
    </section>
</body>
</html>
