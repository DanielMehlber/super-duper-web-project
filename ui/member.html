<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link href="Elements.css" rel="stylesheet"/>
    <link href="member.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'/>
</head>
<body>
    <main>
        <div class="member-card">
            <img class="member-bg-image" src="img/bg.jpg" alt="background"/>
            <div class="member-data">
                <div class="profile-image">
                    <img src="img/pg.jpg" alt="username"/>
                </div>
                <div class="member-handle">
                    @<span class="member-username">wandolf</span>
                </div>
                <div class="member-nickname">
                    Dani
                </div>
                <div class="member-teams">
                    <a href="">
                        <img class="team-icon" src="img/team1.png" alt="teamname">
                    </a>
                    <a href="">
                        <img class="team-icon" src="img/team2.jpeg" alt="teamname">
                    </a>
                    <a href="">
                        <img class="team-icon" src="img/team3.jpeg" alt="teamname">
                    </a>
                </div>
                <button class="view-member-button secondary-button">View</button>
            </div>
        </div>
    </main>
</body>
</html>
